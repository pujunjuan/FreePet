<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<link href="../../static/css/login.css" rel="stylesheet" />
</head>

<body>
<div class="alert alert-warning alert-dismissible" role="alert" id="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<span>${msg}</span>
</div>
<form class="form-horizontal" method="POST" action="/Login/goLogin">
	<h3 class="page-header">宠物之家欢迎你</h3>
	<div class="form-group">
		<label for="phone" class="col-sm-2 control-label">账户</label>
		<div class="col-sm-10">
			<input type="phone" class="form-control" id="phone" placeholder="请输入手机号码" name="phone">
			<span class="help-block"></span>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="password">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox"> Remember me</label>
				<label class="forget"><a href="/Login/BackLogin">管理员登录</a></label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-10">
			<button type="submit" class="btn btn-primary" id="btn_login">登录</button>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10">
			<div>
				<label>社交账号登录
					<img src="../../static/img/QQ.png" style="width: 25px;height: 25px;"/>
					<img src="../../static/img/微信.png" style="width: 25px;height: 25px;"/>
					<img src="../../static/img/微博.png"  style="width: 25px;height: 25px;"/>
				</label>
				<label class="pull-right" style="line-height: 30px;"><a href="/Login/goResign">注册账号</a></label>
			</div>
		</div>
	</div>

</form>
</body>
<script src="../../static/js/jquery-3.3.1.min.js"></script>
<script src="../../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../../static/js/Login.js" type="text/javascript"  charset="UTF-8" ></script>
</html>
