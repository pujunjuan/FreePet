<!-- Modal 添加新闻-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1">添加新闻</h4>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-group">
                        <label for="addname">标题</label>
                        <input type="text" id="addname" name="ntitle" class="form-control" placeholder="标题">
                    </div>
                    <div class="form-group">
                        <label for="addnews">内容</label>
                        <textarea type="text" id="addnews" name="ncontent" class="form-control" placeholder="知识" rows="10"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="Add_btn">提交</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal 修改新闻 -->
<div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">修改新闻</h4>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-group">
                        <label for="edititle">标题</label>
                        <input type="text" id="edititle" class="form-control" name="ntitle" placeholder="标题">
                    </div>
                    <div class="form-group">
                        <label for="editname">内容</label>
                        <textarea type="text" id="editname" class="form-control" name="ncontent" placeholder="知识" rows="10"></textarea>
                    </div>
                    <div style="display: none">
                        <input type="text" id="nid" name="nid">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="updata_btn">确认修改</button>
            </div>
        </div>
    </div>
