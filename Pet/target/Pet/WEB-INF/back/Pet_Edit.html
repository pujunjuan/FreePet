<section class="container">
    <div>
        <ol class="breadcrumb " style="background-color: ghostwhite;">
            <li>
                <a href="/Back/goBackGoods">宠物管理</a>
            </li>
            <li class="active">
                宠物编辑
            </li>
        </ol>
    </div>

    <div id="content" class="table-layout animated fadeIn">
        <div class="tray tray-center">
            <div class="admin-form theme-primary mw1000 center-block">
                <div class="panel heading-border">
                    <div class="panel-body bg-light">
                        <div class="section-divider mt20 mb40">
                            <h4> 宠物编辑 </h4>
                        </div>
                        <form>
                            <div class="row" style="margin: auto;">
                                <div class="form-group col-md-6">
                                    <label for="name">宠物名称</label>
                                    <input type="text" class="form-control" id="name" placeholder="宠物名称" name="gdname">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="addpet">宠物性别</label>
                                    <select id="addpet" class="form-control"  name="gdsex">
                                        <option>公</option>
                                        <option>母</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="age">宠物年龄</label>
                                    <input type="text" class="form-control" id="age" placeholder="宠物年龄" name="gdage">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="title">宠物标题</label>
                                    <input type="text" class="form-control" id="title" placeholder="宠物标题"
                                           name="gdtitle">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="gtype">宠物类别</label>
                                    <select id="gtype" class="form-control" name="gdtype"
                                            style="width: 350px;">
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="contents">宠物内容</label>
                                    <textarea type="text" class="form-control" id="contents" rows="5" placeholder="宠物内容"
                                              name="gdcontext"></textarea>
                                </div>
                                <div style="display: none;">
                                    <input id="gid" name="gdid">
                                </div>
                            </div>
                            <div class="panel-footer text-right">
                                <button type="button" class="button btn btn-primary" id="change_btn">修改</button>
                                <button type="button" class="button btn btn-default"
                                        onclick="javascript:window.history.go(-1);"> 返回
                                </button>
                            </div>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
