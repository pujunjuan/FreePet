<div class="container">
	
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a href="/Back/goBackUser" class="list-group-item active">用户管理</a>
                <a href="" role="button"  class="list-group-item add" data-toggle="modal" data-target="#myModal">添加用户</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header">
                <h4>用户管理</h4>
            </div>
            <!--批量删除-->
  <div class="row">
       
    </div>
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="/Back/goBackUser">用户列表</a>
                </li>
        
                <li>
                    <a href="" role="button" class="add" data-toggle="modal" data-target="#myModal">添加用户</a>
                </li>
            </ul>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>昵称</th>
                        <th>用户名</th>
                        <th>电话号码</th>
                        <th>地址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <!-- 显示分页信息 -->
        <div class="row">
            <!--分页文字信息  -->
            <div class="col-md-6" id="page_info_area"></div>
            <!-- 分页条信息 -->
            <div class="col-md-6" id="page_nav_area"></div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
				<label for="Menbership">昵称</label>
				<input type="text" class="form-control" name="umenbership" id="Menbership" placeholder="请输入昵称">
                     <span class="help-block"></span>
                 </div>
			
			<div class="form-group">
				<label for="uName" >姓名</label>
				<input type="text" class="form-control" id="uName" placeholder="请输入姓名" name="uname">
                <span class="help-block"></span>
			</div>

			<div class="form-group">
				<label>性别</label>
				<div >
					<label class="radio-inline">
                     <input type="radio" name="usex" id="man" value="男" style="width: 0;"> 男
                     </label>
					<label class="radio-inline">
                         <input type="radio" name="usex" id="women" value="女" style="width: 0;"> 女
                    </label>
				</div>
			</div>
			
			<div class="form-group">
				<label for="age">年龄</label>
				<input type="text" class="form-control" id="age" name="uage" placeholder="请输入年龄">
                <span class="help-block"></span>
			</div>
			
			<div class="form-group">
				<label for="phone" >手机号码</label>
				<input type="tel" class="form-control" id="phone" name="uphone" placeholder="请输入手机号码">
                <span class="help-block"></span>
			</div>
			
			<div class="form-group">
				<label for="address" >地址</label>
				<input type="text" class="form-control" id="address" name="uaddress" placeholder="请输入地址">
                <span class="help-block"></span>
			</div>
			
			<div class="form-group">
				<label for="password1" >密码</label>
				<input type="password" class="form-control" name="upassoword" id="password1" placeholder="请输入密码">
                <span class="help-block"></span>
			</div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="user_add_btn">提交</button>
            </div>
        </div>
    </div>
</div>
