<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
	<link href="../../static/css/registered.css" rel="stylesheet" />
</head>

<body>
<form action="/Login/goResign" method="POST" class="form-horizontal">
	<h3 class="page-header">欢迎注册<a href="/Login/goLogin" class="pull-right" style="font-size: 15px;margin-right: 10px;">登录</a>	</h3>
	<div class="form-group">
		<label for="Menbership" class="col-sm-2 control-label">昵称</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="Menbership" id="Menbership" placeholder="例如：画画的捌佰元">
			<span class="help-block"></span>
		</div>
	</div>

	<div class="form-group">
		<label for="uName" class="col-sm-2 control-label">姓名</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="uName" name="name" placeholder="请输入姓名">
		</div>
	</div>

	<div class="form-group">
		<label  class="col-sm-2 control-label">性别</label>
		<div class="col-sm-10">
			<label class="radio-inline">
				<input type="radio" name="sex" id="man" value="男"   checked style="width: 25px;"> 男
			</label>
			<label class="radio-inline">
				<input type="radio" name="sex" id="women" value="女" style="width: 25px;"> 女
			</label>
		</div>
	</div>

	<div class="form-group">
		<label for="age" class="col-sm-2 control-label">年龄</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="age" name="age" placeholder="请输入年龄">
		</div>
	</div>

	<div class="form-group">
		<label for="rphone" class="col-sm-2 control-label">手机号码</label>
		<div class="col-sm-10">
			<input type="phone" class="form-control" id="rphone" name="phone" placeholder="请输入手机号码">
			<span class="help-block"></span>
		</div>
	</div>

	<div class="form-group">
		<label for="address" class="col-sm-2 control-label">地址</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="address" name="address" placeholder="请输入地址">
		</div>
	</div>

	<div class="form-group">
		<label for="password1" class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="password1" id="password1" placeholder="请输入密码">
		</div>
	</div>

	<div class="form-group">
		<label for="password2" class="col-sm-2 control-label">确认密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" name="password2" id="password2" placeholder="请再次输入密码" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-1 col-sm-10">
			<input type="hidden" name="_method" value="GET">
			<button type="submit" class="btn btn-primary" id="btn_submit">注册</button>
		</div>
	</div>
</form>

</body>
<script src="../../static/js/jquery-3.3.1.min.js"></script>
<script src="../../static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../../static/js/Login.js"  type="text/javascript"  charset="UTF-8"></script>

</html>
